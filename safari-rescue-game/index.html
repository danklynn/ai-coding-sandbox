<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Rescue - Level 1: Savanna Sunset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7f50, #ff6347, #ffa500);
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #FFE4B5 60%, #F4A460 100%);
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 16px;
            pointer-events: none;
            z-index: 10;
        }
        
        #health {
            display: flex;
            gap: 5px;
        }
        
        .heart {
            color: #ff0000;
            font-size: 20px;
        }
        
        #score {
            font-weight: bold;
        }
        
        #fruitCounter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 12px;
        }
        
        #levelTitle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            animation: fadeInOut 3s ease-in-out forwards;
            pointer-events: none;
            z-index: 20;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <div id="hud">
            <div id="health">
                <span class="heart">‚ô•</span>
                <span class="heart">‚ô•</span>
                <span class="heart">‚ô•</span>
            </div>
            <div id="score">Score: 0</div>
            <div id="livesCounter">Lives: 3</div>
            <div id="fruitCounter">
                <span>üçå 0/30</span>
            </div>
        </div>
        
        <div id="levelTitle">Level 1</div>
        
        <div id="controls">
            Use A/D or Arrow Keys to move ‚Ä¢ W or Spacebar to jump ‚Ä¢ Jump on enemies to defeat them
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
